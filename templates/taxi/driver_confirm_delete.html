{% extends "base.html" %}

{% block content %}
  <h1>Delete driver {{ driver.first_name}} {{ driver.last_name }}?</h1>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Delete" class="btn btn-danger">
    <a class="btn btn-primary" href="{% url "taxi:driver-detail" driver.id %}">Cancel</a>
  </form>
{% endblock %}
